---
apiVersion: v1
kind: ConfigMap
metadata:
  name: descheduler-policy-configmap
  namespace: kube-system
data:
  policy.yaml: |
    apiVersion: "descheduler/v1alpha1"
    kind: "DeschedulerPolicy"
    strategies:
      "LowNodeUtilization":
        enabled: false
      "RemoveDuplicates":
        enabled: false
      "RemovePodsViolatingInterPodAntiAffinity":
        enabled: false
      "RemovePodsViolatingNodeAffinity":
        enabled: false
      "RemovePodsViolatingNodeTaints":
        enabled: false
      "RemovePodsHavingTooManyRestarts":
        enabled: false
      "PodLifeTime":
        enabled: true
        params:
          maxPodLifeTimeSeconds: 180 # 7 days
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: descheduler-cluster-role
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "update"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "watch", "list", "delete", "patch"]
  - apiGroups: [""]
    resources: ["pods/eviction"]
    verbs: ["create"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: descheduler-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: descheduler-cluster-role-binding
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: descheduler-cluster-role
subjects:
  - name: descheduler-sa
    kind: ServiceAccount
    namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: descheduler
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: descheduler
  replicas: 1
  template:
    metadata:
      labels:
        app: descheduler
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: NotIn
                    values:
                      - virtual-kubelet
      priorityClassName: system-cluster-critical
      containers:
        - name: descheduler
          image: registry.cn-shanghai.aliyuncs.com/kyligence/descheduler:v0.1.1-24-g2bd91c26b8c98c
          volumeMounts:
            - mountPath: /policy-dir
              name: policy-volume
          command:
            - "/descheduler"
          args:
            - "--policy-config-file=/policy-dir/policy.yaml"
            - "--v=3"
            - "--descheduling-interval=10s"
      restartPolicy: "Always"
      serviceAccountName: descheduler-sa
      volumes:
        - name: policy-volume
          configMap:
            name: descheduler-policy-configmap